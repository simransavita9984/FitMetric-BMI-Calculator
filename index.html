<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitMetric — Smart BMI Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar">
  <div class="nav-center">
    FitMetric — Smart BMI Tracker
  </div>
</nav>

  <div class="container">
    <h1>BMI Calculator</h1>

    <form id="bmi-form">
      <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>
      </div>

      <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
      </div>

      <button type="submit" class="btn">Calculate BMI</button>
    </form>

    <div id="results" class="results"></div>

    <div id="weight-guide" class="guide">
      <h2>BMI Reference Guide</h2>
      <ul>
        <li><span class="badge under">Underweight:</span> Less than 18.5</li>
        <li><span class="badge normal">Normal:</span> 18.5 to 24.9</li>
        <li><span class="badge over">Overweight:</span> 25 or more</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
